<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>
<body>
<input value="" type="hidden" id="Content" name="Content">
<div id="editor">
    !!Content!!
</div>
<script>
    var quill = new Quill('#editor', {
        modules: {
            toolbar: [
                [{ header: [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                ['image', 'code-block']
            ]
        },
        theme: 'snow'
    });
    quill.on('text-change', function() {
        // window.open('https://update');
    });

    function copyContent() {
        // Populate hidden form on submit
        var myEditor = document.querySelector('#editor');
        var html = myEditor.children[0].innerHTML;
        var notecontent = document.querySelector('input[name=Content]');
        notecontent.value = html; // JSON.stringify(quill.getContents());
        return true;
    }

    function setContent(contextText) {
        // Populate hidden form on submit
        var myEditor = document.querySelector('#editor');
        myEditor.children[0].innerHTML = contextText;
        return true;
    }

    function getContent() {
        // Populate hidden form on submit
        var myEditor = document.querySelector('#editor');
        var html = myEditor.children[0].innerHTML;
        return html;
    }

    function getHeight() {
        var body = document.body,
            html = document.documentElement;

        var height = Math.max( body.scrollHeight, body.offsetHeight, 
            html.clientHeight, html.scrollHeight, html.offsetHeight);
        return height;
    }
</script>
</body>
</html>
